<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width=1400px height=700px style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.moveTo(10,200);
ctx.lineTo(200,200);
ctx.lineTo(300,100);
ctx.lineTo(500,100);
ctx.lineTo(600, 200);
ctx.stroke();
ctx.strokeStyle="#FF0000";

</script>

</body>
</html>
