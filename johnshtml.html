<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1920" height="1080"></canvas>
    <script>
    var myWidth = 0, myHeight = 0;
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    var point1=[50,150];
    var point2=[250, 100];
    var point3=[350,200];
    var point4=[500,50];
    var allPoints=[point1, point2, point3, point4];
    initializeWhole();
    window.onresize=function(){
      reinitializeWhole();
    }
    function initializeWhole(){
        if( typeof( window.innerWidth ) == 'number' ) {
        //Non-IE
        myWidth = window.innerWidth;
        myHeight = window.innerHeight;
        } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
            //IE 6+ in 'standards compliant mode'
            myWidth = document.documentElement.clientWidth;
            myHeight = document.documentElement.clientHeight;
        } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
            //IE 4 compatible
            myWidth = document.body.clientWidth;
            myHeight = document.body.clientHeight;
        }
        canvas.width = myWidth;
        myHeight -= 5;
        canvas.height = myHeight;
        initializeAxis(myHeight, myWidth);
        renderSet(allPoints);
      }
      function reinitializeWhole(){
              if( typeof( window.innerWidth ) == 'number' ) {
            //Non-IE
            myWidth = window.innerWidth;
            myHeight = window.innerHeight;
        } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
            //IE 6+ in 'standards compliant mode'
            myWidth = document.documentElement.clientWidth;
            myHeight = document.documentElement.clientHeight;
        } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
            //IE 4 compatible
            myWidth = document.body.clientWidth;
            myHeight = document.body.clientHeight;
        }
        canvas.width = myWidth;
        myHeight -= 5;
        canvas.height = myHeight;
        initializeAxis(myHeight, myWidth);
        renderSet(allPoints);
      }
      function initializeAxis(screenHeight, screenWidth)
      {
            context.beginPath();
            context.moveTo(10, 0);
            context.quadraticCurveTo(10, screenHeight/2 , 10 , screenHeight);
            context.moveTo(10,screenHeight-5);
            context.quadraticCurveTo(screenWidth/2, screenHeight-5, screenWidth , screenHeight-5);
            context.lineWidth = 10;
            context.strokeStyle = 'black';
            context.stroke();
            
      }
      function calculatePath(point1, point2, lineWidth){
      point1[0] -= 3;
      context.beginPath();
      context.moveTo(point1[0], point1[1]);
      var midpoint = (point1[0]+point2[0])/2;
            if (point1[1] == point2[1])
            {
                context.quadraticCurveTo(midpoint,point1[1],point2[0],point2[1]);
            }
            else if (point1[0] == point2[0])
            {
                context.quadraticCurveTo(midpoint,(point1[1]+point2[1])/2,point2[0],point2[1]);
            }
            else //(point1[1] < point2[1])
            {
                context.quadraticCurveTo(midpoint,point1[1],point2[0],point2[1]);
            }
      context.lineWidth = lineWidth;
      context.strokeStyle = 'black';
      context.stroke();
      }
      function renderSet(allPoints)
      {
        var i = 0;
        for (i = 1; i < allPoints.length; i++)
        {
            calculatePath(allPoints[i-1], allPoints[i], 5);
        }
      }
    </script>
  </body>
</html>
