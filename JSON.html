<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>JSON!</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
    </head>

    <button onclick="httpGet()">Get things</button>

    <script type="text/javascript">
    function print() {
        var jsonThings = {"people": [
        {"name": "John", "last": "Lee"},
        {"name": "Matt", "last": "Molo"},
        {"name": "Flor", "last": "Alboranz"} ]};
        window.alert(jsonThings.people[1].last);
    }


    function httpGet() {
        var req = new XMLHttpRequest();
        req.open("GET", "http://mc.mattmolo.com/stuff.json", true);
        req.send(null);
        window.alert(req.people[0].name);
    }
    </script>


</html>
